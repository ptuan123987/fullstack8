<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RecLand</title>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.0.0-web/css/all.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <div class="container">
        <header>
            <nav class="row mt-3 justify-content-between">
                <div class="col-12 ms-5 col-md-2" id="logo">
                    <img class="img-fluid" src="./assets/images/logo.png" alt="">
                </div>
                <div class="ms-5 col-12 col-md-5">
                    <button type="button" class="btn btn-light all">Tất cả các job</button>
                    <button class="btn btn-success register">Đăng kí</button>
                    <button class="btn btn-primary login">Đăng nhập</button>
                </div>


            </nav>
        </header>
        <section class="background mt-4">
            <img class="img-fluid" src="./assets/images/background.png" alt="background-recland">
        </section>


        <section class="content">
            <section class="search">
                <div class="row pt-4 justify-content-center">
                    <div class="mb-3  col-12 col-md-6 ">
                        <input type="text" class="form-control" id="" placeholder="Nhập vị trí hoặc từ khóa">
                    </div>
                    <div class="mb-3 col-9 col-md-4">
                        <select id="" class="form-select">
                        </select>
                    </div>
                    <div class="mb-3 col-3 col-md-2">
                        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    </div>
                </div>
            </section>
            <section class="search-tags ">
                <div class="row">
                    <span class="col-2 col-md-1">Đề xuất: </span>
                    <a href="#" class="col-2 col-md-1">Reactjs</a>
                    <a href="#" class="col-2 col-md-1">VueJs</a>
                    <a href="#" class="col-2 col-md-1">Angular</a>
                    <a href="#" class="col-2 col-md-1">Design</a>
                    <a href="#" class="col-2 col-md-1">.Net</a>
                    <a href="#" class="col-2 col-md-1">PHP</a>
                    <a href="#" class="col-2 col-md-1">java</a>
                    <a href="#" class="col-2 col-md-1">Mobile</a>
                </div>
            </section>

        </section>
    </div>
</body>

</html>
